<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Minha Aplicação</title>
</head>
<body>
    <div class="container-fluid">
    <div class="container">
        <table id="dataTable" class="table">
            <thead>
                <tr>
                    <!-- Colunas de cabeçalho serão criadas dinamicamente pelo JavaScript -->
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr> <!-- Empty row 1 -->
                <tr></tr> <!-- Empty row 2 -->
                <tr></tr> <!-- Empty row 3 -->
                <tr></tr> <!-- Empty row 4 -->
                <tr></tr> <!-- Empty row 5 -->
            </tbody>
        </table>
        <label for="routeSelect">Selecione uma Rota:</label>
        <select id="routeSelect">
            <option value="/pacientes">Pacientes</option>
            <option value="/agendas">Agendas</option>
            <option value="/consultas">Consultas</option>
            <option value="/secretarias">Secretarias</option>
        </select>
        <button id="getDataButton" class="btn-sm">Buscar Dados</button>
    </div>


    <h2>Paciente</h2>
    <form id="pacienteForm" class="formulario">
        <label for="nomePaciente">Nome:</label>
        <input type="text" id="nomePaciente" value="Nome do Paciente" required><br>

        <label for="usuarioPaciente">Usuário:</label>
        <input type="text" id="usuarioPaciente" value="nomeusuario" required><br>

        <label for="senhaPaciente">Senha:</label>
        <input type="text" id="senhaPaciente" value="senhadopaciente" required><br>

        <button type="button" onclick="postPaciente()">Enviar Paciente</button>
    </form>

    <!-- Formulário para Secretaria -->
    <h2>Secretaria</h2>
    <form id="secretariaForm" class="formulario">
        <label for="nomeSecretaria">Nome:</label>
        <input type="text" id="nomeSecretaria" value="Nome da Secretaria" required><br>

        <label for="rgSecretaria">RG:</label>
        <input type="text" id="rgSecretaria" value="123456789" required><br>

        <button type="button" onclick="postSecretaria()">Enviar Secretaria</button>
    </form>

    <!-- Formulário para Agenda -->
    <h2>Agenda</h2>
    <form id="agendaForm" class="formulario">
        <label for="dataAgenda">Data:</label>
        <input type="datetime-local" id="dataAgenda" value="2023-10-10T14:30:00" required><br>

        <button type="button" onclick="postAgenda()">Enviar Agenda</button>
    </form>

    <!-- Formulário para Consulta -->
    <h2>Consulta</h2>
    <form id="consultaForm" class="formulario">
        <label for="dataConsulta">Data:</label>
        <input type="datetime-local" id="dataConsulta" value="2023-10-10T14:30:00" required><br>

        <label for="dentistaConsulta">Dentista:</label>
        <input type="text" id="dentistaConsulta" value="Dr. Dentistonio" required><br>

        <label for="pacienteIdConsulta">ID do Paciente:</label>
        <input type="number" id="pacienteIdConsulta" value="1" required><br>

        <label for="secretariaIdConsulta">ID da Secretaria:</label>
        <input type="number" id="secretariaIdConsulta" value="1" required><br>

        <label for="agendaIdConsulta">ID da Agenda:</label>
        <input type="number" id="agendaIdConsulta" value="1" required><br>

        <button type="button" onclick="postConsulta()">Enviar Consulta</button>
    </form>

</div>
    


    <script src="script.js"></script>
</body>
</html>
